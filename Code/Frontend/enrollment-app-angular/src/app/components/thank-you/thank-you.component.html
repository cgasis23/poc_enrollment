<div class="card w-full max-w-md text-center">
  <div class="mb-6">
    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
      <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
    </div>
    <h2 class="text-3xl font-bold text-gray-900 mb-2">Thank You!</h2>
    <p class="text-gray-600 text-lg">Your account has been successfully created!</p>
  </div>
  
  <div class="bg-gray-50 rounded-lg p-4 mb-6">
    <p class="text-sm text-gray-600">
      We've sent a confirmation email with your account details. 
      Please check your inbox and follow the instructions to complete your account setup, including setting up two-factor authentication.
    </p>
  </div>
  
  <button
    (click)="handleStartOver()"
    class="btn-primary"
  >
    Start Over
  </button>
</div>
