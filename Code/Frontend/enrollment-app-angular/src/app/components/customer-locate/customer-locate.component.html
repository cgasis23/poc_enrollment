<div class="card w-full max-w-md">
  <div class="text-center mb-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-2">Account Opening</h2>
    <p class="text-gray-600">Customer Locate</p>
  </div>
  
  <form (submit)="handleSubmit($event)" class="space-y-4">
    <div>
      <label for="accountNumber" class="block text-sm font-medium text-gray-700 mb-2">
        Account Number
      </label>
      <input
        type="text"
        id="accountNumber"
        [value]="formState().accountNumber"
        (input)="handleInputChange('accountNumber', ($any($event.target).value))"
        placeholder="Enter account number"
        class="form-input"
        required
      />
    </div>
    
    <div>
      <label for="ssn" class="block text-sm font-medium text-gray-700 mb-2">
        SSN
      </label>
      <input
        type="text"
        id="ssn"
        [value]="formState().ssn"
        (input)="handleInputChange('ssn', ($any($event.target).value))"
        placeholder="Enter SSN"
        class="form-input"
        required
      />
    </div>
    
    <div>
      <label for="birthdate" class="block text-sm font-medium text-gray-700 mb-2">
        Birthdate
      </label>
      <input
        type="date"
        id="birthdate"
        [value]="formState().birthdate"
        (input)="handleInputChange('birthdate', ($any($event.target).value))"
        class="form-input"
        required
      />
    </div>
    
    <button type="submit" class="btn-primary mt-6">
      Next
    </button>
  </form>
</div>
